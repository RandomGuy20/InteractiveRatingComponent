<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="stylesheet" href="./scss/base.css">
  <script src="./app/app.js" defer async></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="rating-card">

    <div class="card-component">
      <img src="./images/icon-star.svg" alt="" class="dark-circle-background">
      <p class="white-text large-text heavy-weight">How did we do?</p>
      <p class="grey-text main-font">
        Please let us know how we did with your support request. 
        All feedback is appreciated 
        to help us improve our offering!
      </p>
  
      <div class="rating">
        <buton class="rating-button dark-circle-background grey-text">1</buton>
        <buton class="rating-button dark-circle-background grey-text">2</buton>
        <buton class="rating-button dark-circle-background grey-text">3</buton>
        <buton class="rating-button dark-circle-background grey-text">4</buton>
        <buton class="rating-button dark-circle-background grey-text">5</buton>
      </div>
  
      <button class="btn dark-grey-text">Submit</button>
    </div>

  <div class="modal-card">

    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="selected-value">
      You selected&nbsp;<span class="rating-amount"> 3 </span>&nbsp;out of 5
    </p>

    <p class="white-text large-text heavy-weight">
      Thank you!
    </p>

    <p class="grey-text main-font">
      We appreciate you taking the time to give a rating. 
      If you ever need more support, 
      don’t hesitate to get in touch!
    </p>

  </div>
    
</div>

</body>
</html>
