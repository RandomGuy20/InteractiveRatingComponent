<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="rating-card">

    <div class="card-component">
      <img src="./images/icon-star.svg" alt="" class="dark-circle-background">
      <p class="white-text large-text heavy-weight">How did we do?</p>
      <p class="grey-text main-font">
        Please let us know how we did with your support request. 
        All feedback is appreciated 
        to help us improve our offering!
      </p>
  
      <div class="rating">
        <input type="radio" name="radio-rating-1" id="radio-rating-1" >
        <label for="radio-rating-1" class="dark-circle-background grey-text">1</label>
  
        <input type="radio" name="radio-rating-2" id="radio-rating-2">
        <label for="radio-rating-2" class="dark-circle-background grey-text">2</label>
  
        <input type="radio" name="radio-rating-3" id="radio-rating-3">
        <label for="radio-rating-3" class="dark-circle-background grey-text">3</label>
  
        <input type="radio" name="radio-rating-4" id="radio-rating-4">
        <label for="radio-rating-4" class="dark-circle-background grey-text">4</label>
  
        <input type="radio" name="radio-rating-5" id="radio-rating-5">
        <label for="radio-rating-5" class="dark-circle-background grey-text">5</label>
      </div>
  
      <button class="btn dark-grey-text">Submit</button>
    </div>

  <div class="modal-card">

    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="selected-value">
      You selected <span class="rating-amount"></span> out of 5
    </p>

    <p class="white-text large-text heavy-weight">
      Thank you!
    </p>

    <p class="grey-text main-font">
      We appreciate you taking the time to give a rating. 
      If you ever need more support, 
      don’t hesitate to get in touch!
    </p>

  </div>
    
</div>

</body>
</html>
